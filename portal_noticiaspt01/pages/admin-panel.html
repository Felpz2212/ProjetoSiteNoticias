<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Painel Administrativo</title>
</head>

<body>
    <%- include('partials/header-logado.html') %>
    <br>
    <form class="container" method="post" action="/noticia/criar">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Titulo da Noticia</label>
                <input type="text" name="titulo" class="form-control" id="inputEmail4" placeholder="Titulo" required>
            </div>
        </div>
        <br>
        <div class="form-group col-md-6">
            <label for="inputEstado">Categoria</label>
            <select id="inputEstado" class="form-control" name="categoria" required>
                <% for(let i=0; i < categorias.length ; i++){ %>
                    <option value="<%= categorias[i].nome %>">
                        <%= categorias[i].nome %>
                    </option>
                    <% } %>
            </select>
        </div>
        <a href="#">Cadastrar Categoria</a>
        <br>
        <br>
        <div>
            <p>Conteudo</p>
            <textarea name="conteudo" cols="120" rows="10" name="conteudo" required></textarea>
        </div>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">URL da imagem</label>
                <input type="text" name="imagem" class="form-control" id="inputEmail4" placeholder="URL da imagem" required>
            </div>
        </div>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="slug">Slug</label>
                <input type="text" name="slug" class="form-control" id="slug" placeholder="url-amigavel" required>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Criar</button>
    </form>
    <br>
    <br>
    <table class="table container">
        <thead class="thead-light">
            <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Criador</th>
                <th scope="col">Visualizações</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <% for(let i=0; i < posts.length; i++){ %>
                <tr>
                    <td>
                        <%= posts[i].titulo %>
                    </td>
                    <td>
                        <%= posts[i].autor %>
                    </td>
                    <td>
                        <%= posts[i].views %>
                    </td>
                    <td>
                       <a href="/deletar/<%= posts[i].slug %>"><i class="material-icons">close</i></a>
                    </td>
                </tr>
            <% } %>
        </tbody>
    </table>
</body>

</html>
