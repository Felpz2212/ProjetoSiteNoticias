<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!------ Include the above in your HEAD tag ---------->
    <title>Login</title>
</head>

<body>
    <%- include('partials/header.html') %>
    <br>
    <div class="container">
        <form method="post" action="/admin/login" class="container col-md-6">
            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" name="login" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Seu email" required>
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                    ninguém.</small>
            </div>
            <br>
            <div class="form-group ">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" name="senha" class="form-control" id="exampleInputPassword1" placeholder="Senha" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary ">Enviar</button>
            <button type="reset" class="btn btn-primary red">limpar</button>
        </form>
    </div>
    <br>
    <br>
    <%- include('partials/footer.html') %>
</body>

</html>
